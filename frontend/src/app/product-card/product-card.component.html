<a
  *ngIf="product"
  routerLink="/products/{{ product.ean }}"
  routerLinkActive="active"
  class="card"
>
  <div class="card-image">
    <img
      src="./assets/noImage.jpg"
      alt="Product Image"
      class="product-img"
      alt="Product Image"
    />
  </div>
  <div class="card-content">
    <p>
      {{ product.displayName }}
    </p>
    <div class="item-description">
      <label *ngFor="let property of product.properties | slice: 0:5">
        {{ property.key }}: {{ property.value }}
        <br />
      </label>

      <br />
    </div>
  </div>
  <div class="card-bottom p-3">
    <div class="item-price mb-3">
      <span class="product-price">
        {{ price | currency: "EUR" }}
      </span>
      <span> per stuk</span>
    </div>
    <p class="card-footer-item">Bekijk product</p>
  </div>
</a>
